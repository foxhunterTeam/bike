<form class="form-signin" name="loginForm" role="login" ng-submit="loginMe()" >
    <div class="form-group">
        <input type="text" class="form-control" ng-model="login.username" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" ng-model="login.password" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default hidden-devices"  ng-disabled="login.working" >登陆 <i class="fa" ng-class="login.working ? 'fa-cog fa-spin' : 'fa-sign-in'"></i></button>
</form>
