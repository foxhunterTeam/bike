<div id="menu-4" class="">
    <div class="page-header">
        <h2 class="page-title">发布自行车信息</h2>
    </div> <!-- /.page-header -->


    <div class="bs-docs-section">

        <div class="row">
            <div class="col-lg-12">
                <div class="well bs-component">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>个人信息</legend>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-3 control-label">名称</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"   placeholder="联系名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">邮箱</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="邮箱地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">手机</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="手机">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">微信</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="微信">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">QQ</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="QQ">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>自行车信息</legend>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">简要描述你的自行车</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"   placeholder="八成新 & 捷安特 & 山地车">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">出售价格</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="价格">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">生产厂家 & 分类 </label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="捷安特&山地车">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">自行车尺寸</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="58cm">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">颜色</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="黄黑">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">变速齿轮</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="单速">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="select" class="col-lg-3 control-label">自行车车况</label>
                                <div class="col-lg-9">
                                    <select class="form-control" id="select">
                                        <option value="Select condition" selected="selected">
                                            Select condition
                                        </option>
                                        <option value="Brand spankin' new">
                                            Brand spankin' new
                                        </option>
                                        <option value="Has a few miles, but in perfect condition">
                                            Has a few miles, but in perfect condition
                                        </option>
                                        <option value="A few battle scars, but in good condition">
                                            A few battle scars, but in good condition
                                        </option>
                                        <option value="A little banged up">
                                            A little banged up
                                        </option>
                                        <option value="A real fixer-upper">
                                            A real fixer-upper
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-lg-3 control-label">自行车目前所在地区</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="北京 大兴黄村">
                                </div>
                            </div>

                            <div class="form-group">
                                <label  class="col-lg-3 control-label">上传照片</label>
                                <div class="col-lg-9">
                                    <input type="text" class="form-control"  placeholder="北京 大兴黄村">
                                </div>
                            </div>
                            <div  class="form-group"  flow-init="{target: '/upload'}"
                                 flow-files-submitted="$flow.upload()"
                                 flow-file-success="$file.msg = $message" flow-init="{target:'/uploader'}" >

                                <img flow-img="$flow.files[0]" />
                                <input type="file" flow-btn/>
                                Input OR Other element as upload button
                                <span class="btn" flow-btn>Upload File</span>

                                <table>
                                    <tr ng-repeat="file in $flow.files">
                                        <td>{{$index+1}}</td>
                                        <td>{{file.name}}</td>
                                        <td>{{file.msg}}</td>
                                    </tr>
                                </table>
                            </div>

                            <div class="form-group">
                                <label for="textArea" class="col-lg-3 control-label">自行车详细信息</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control" rows="3" id="textArea"></textarea>
                                    <span class="help-block">详细介绍下你的自行车，我们愿意听听你和自行车的故事.</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="textArea" class="col-lg-3 control-label">出售自行车的理由</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control" rows="3" id="textArea"></textarea>

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="textArea" class="col-lg-3 control-label">其他补充信息</label>
                                <div class="col-lg-9">
                                    <textarea class="form-control" rows="3" id="textArea"></textarea>

                                </div>
                            </div>

                        </fieldset>
                    </form>
                    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
            </div>



        </div>
    </div>

    <div class="content-inner">
        <div class="row">
            <div class="col-md-12">
                <h3 class="widget-title">Web Design and Development</h3>
            </div> <!-- /.col-md-12 -->
        </div> <!-- /.row -->

    </div> <!-- /.content-inner -->
